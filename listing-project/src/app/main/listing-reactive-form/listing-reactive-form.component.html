<h3>{{ listing.id ? 'Update listing' : 'Create new listing' }}</h3>

<form *ngIf="formGroup"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text"
           id="title"
           formControlName="title">

    <small *ngIf="titleFormControl?.touched && titleFormControl?.invalid && titleFormControl?.errors?.['required']">
      This field is required
    </small>

    <small *ngIf="titleFormControl?.touched && titleFormControl?.invalid && titleFormControl?.hasError('maxlength')">
      This field should contain max {{ titleFormControl?.errors?.['maxlength']?.['requiredLength'] }}
    </small>
  </div>

  <div>
    <label for="category">Category</label>
    <input type="text"
           id="category"
           formControlName="category">
  </div>

  <div>
    <label for="type">Type</label>
    <input type="type"
           id="type"
           formControlName="type">
  </div>

  <div>
    <label for="desc">Description</label>
    <input type="text"
           id="desc"
           formControlName="desc">
  </div>

  <div>
    <button type="submit">Save</button>
  </div>
</form>
